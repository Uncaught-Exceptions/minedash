{% extends "core/base.html" %}
{% load wagtailcore_tags %}
{% load bootstrap3 %}

{% block heading %}
    <div class="page-header form-header">
        <h1>{{ self.title }}</h1>
    </div>
{% endblock %}
{% block content %}
    <div class="form-intro">
      {{ self.intro|richtext }}
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="minedash-form">
                <form action="{% pageurl self %}" method="post" class="form">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <div class="form-submit">
                            <button type="submit" class="btn btn-primary">
                                {% bootstrap_icon "envelope" %} Submit
                            </button>
                        </div>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
