{% load wagtailcore_tags %}

{% if pages %}
    <div class="section-list row equal-height-panels">
        {% for page in pages %}
        <div class="section-item-wrapper  col-sm-6">

        <a href="{% pageurl page %}">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">{{ page.title }}</h3>
            </div>
            <div class="panel-body">
              <p>{{ page.specific.blurb }}</p>
            </div>
          </div>
        </a>

        </div>
        {% endfor %}
    </div>
{% endif %}
